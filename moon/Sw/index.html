  <script>
    // Function to play audio when user interacts with the page
    function playAudio() {
        var audio = document.getElementById('hidden-audio');
        audio.play()
            .then(function () {
                console.log('Audio is playing.');
            })
            .catch(function (error) {
                console.error('Error playing audio: ' + error.message);
            });
    }
  
    // Event listener to play audio when the page is clicked
    document.addEventListener('click', function () {
        // Check if the audio is paused (not playing)
        var audio = document.getElementById('hidden-audio');
        if (audio.paused) {
            playAudio();
        }
    });
  </script>
