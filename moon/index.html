<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Moon</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* CSS styles for the button container */
    #button-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1; 
    }
    .moon-button {
        background-color: #0078d4;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        outline: none;
        margin: 5px;
    }
    .moon-button:hover {
        background-color: #0058a3;
    }
    .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 2;
            bottom: 125%; 
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .moon-button:hover .tooltip {
            visibility: visible;
        }
        .floating-box {
  width: 130px;
  height: 150px;
  background-color: rgba(158, 190, 249, 0.7); 
  position: absolute;
  top: 20px;
  right: 20px; 
  z-index: 1;
  border: 1px solid #f7f7f7;
  padding: 50px;
}
li {
    font-size: 14px;
    color: #fff;
    margin-bottom: 10px;
}
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="button-container">
  <button class="moon-button" id="button1">Untold Love (E)</button>
  <button class="moon-button" id="button2">Special Secret (W)</button>
  <button class="moon-button" id="button3">Ping My Heart (S)</button>
</div>
<audio id="hidden-audio" src="moon.mp3"></audio>
<div class="floating-box">
    <li>Untold Love (E) is located in the East Pole.</li>
    <li>Special Secret (W) is located in the West Pole.</li>
    <li>Ping My Heart (S) is located in the South Pole.</li>
</div>
<!-- partial -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</body>
<script>
  // Add your Three.js and scene setup code here

  // Add event listeners to the buttons
  var button1 = document.getElementById('button1');
  var button2 = document.getElementById('button2');
  var button3 = document.getElementById('button3');

  button1.addEventListener("click", function () {
      console.log("Button 1 clicked");
      window.location.href = "pers/index.html";
  });

  button2.addEventListener("click", function () {
      console.log("Button 2 clicked");
      window.location.href = "sw/index.html";
  });

  button3.addEventListener("click", function () {
      console.log("Button 3 clicked");
      window.location.href = "https://www.instagram.com/_maddy_bala/";
  });
</script>
<script>
    // Function to play audio when user interacts with the page
    function playAudio() {
        var audio = document.getElementById('hidden-audio');
        audio.play()
            .then(function () {
                console.log('Audio is playing.');
            })
            .catch(function (error) {
                console.error('Error playing audio: ' + error.message);
            });
    }
  
    // Event listener to play audio when the page is clicked
    document.addEventListener('click', function () {
        // Check if the audio is paused (not playing)
        var audio = document.getElementById('hidden-audio');
        if (audio.paused) {
            playAudio();
        }
    });
  </script>
  
</html>
