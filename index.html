<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel to Moon</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
<div class="global-container">
    <div class="iu-login">
        <div class="flex-container">
            <div class="iu-logo">
                <img src="moon.jpg" alt="logo"/>
            </div>
            <div class="iu-main-login">

                <form action="" method="post" id="login-form">
                    <div class="iu-form-conatiner">
                        <div class="input-container" id="user-conatiner">
                            <input type="text" id="username" class="form-control" autocomplete="off" autofocus required />
                            <label class="floating-label">Username</label>
                        </div>
                        <div class="input-container" id="password-conatiner">
                            <input type="password" id="password" class="form-control" autocomplete="off" required />
                            <label class="floating-label">Password</label>
                        </div>
                        <div class="input-container" id="submit-conatiner">
                            <button value="1" class="btn" id="loginbutton" name="login" tabindex="0" type="submit">Login</button>
                        </div>
                    </div>
                </form>
                <div id="error-message" style="display: none; color: red;">Invalid username or password. Please try again.</div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="./script.js"></script>
</body>
</html>
